<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <header th:replace="header::html"></header>
    <!--<link rel="stylesheet" th:href="@{/ztree/css/zTreeStyle/zTreeStyle.css}">-->
    <!--<link rel="stylesheet" th:href="@{/ztree/css/demo.css}">-->
    <link rel="stylesheet" th:href="@{/dtree/dtree.css}">
    <link rel="stylesheet" th:href="@{/dtree/font/dtreefont.css}">
</head>
<body>
<div class="x-body">

    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" id="id" th:value="${permission.id}" name="id" autocomplete="off" class="">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>菜单名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" th:value="${permission.name}" name="name" required=""
                       lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为菜单名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_css" class="layui-form-label">
                <span class="x-red">*</span>样式
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_css" th:value="${permission.css}" name="css"
                       lay-verify="css"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_href" class="layui-form-label">
                <span class="x-red">*</span>链接
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_href" th:value="${permission.href}" name="href"
                       lay-verify="href"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select name="type" id="selectType" lay-filter="type" th:value="${permission.type}">
                    <option value="1">菜单</option>
                    <option value="2">按钮</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_permission" class="layui-form-label">
                <span class="x-red"></span>权限值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_permission" th:value="${permission.permission}" name="permission"
                       lay-verify="permission"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_sort" class="layui-form-label">
                <span class="x-red">*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_sort" th:value="${permission.sort}" name="sort"
                       lay-verify="sort"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="col-md-2 control-label layui-form-label">上级菜单</label>
            <div class="col-md-10">
                <input type="text" id="parentid" th:value="${permission.parentid}" name="parentid"
                       lay-verify="parentid"
                       autocomplete="off" class="layui-input">
                <ul id="permissionTree" class="dtree" data-id="0"></ul>

            </div>

        </div>

        <!--<div class="layui-form-item">-->
            <!--<div class="col-md-10">-->
                <!--<ul id="permissionTree" class="dtree" data-id="0"></ul>-->
            <!--</div>-->
        <!--</div>-->


        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">保存</button>
        </div>
    </form>
</div>
</div>
<script>
    layui.extend({
        dtree: '/dtree/dtree'
    }).use(['jquery', 'form', 'table', 'layer', 'dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var dtree = layui.dtree;

        //日期
        //    laydate.render({
        //        elem: '#L_birthday'
        //        , format: 'yyyy-MM-dd'
        //    });
        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 2) {
                    return '菜单名至少得2个字符';
                }
            },
            sort: function (value) {
                if (value.length < 0) {
                    return '请填写整数排序值';
                }
            }
        });

        // 初始化树
        dtree.render({
            elem: "#permissionTree",
            url: "/permission/listAllPermission",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
            checkbar: true,
            checkbarType: "all" // 默认就是all，其他的值为： no-all  p-casc   self  only
        });

        // 绑定节点点击
        dtree.on("node('permissionTree')", function (obj) {
            layer.msg(JSON.stringify(obj.param));

        });
        function getCheckedMenuIds() {
            var permissionData = dtree.getCheckbarNodesParam("permissionTree");

            var ids=[];
            $.each(permissionData,function(index,item){
                ids.push(item.nodeId);
            });
            return ids;

        }

        //监听提交
        form.on('submit(add)', function (data) {
            var permisssionIds = getCheckedMenuIds();
            data.field.permissionIds=permisssionIds;

            if(data.field.sort.length<=0){
                layer.msg('请填写排序值');
            }else  if(permisssionIds.length<=0){
                layer.msg('请选择对应的上级菜单');
            }else {
                data.field.parentid=permisssionIds[0];
                var isUpdate=false;
                if(data.field.id&& data.field.id.length>0){
                    isUpdate=true;
                }
                $.ajax({
                    url: isUpdate?"permission/edit":"/permission/add",
                    type: "POST",
                    contentType:"application/json;charset=utf-8",
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    success: function (result) {
                        layer.alert("添加成功", {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            //可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }
                });

            }
            return false;
        });

    });


</script>

</body>

</html>
