<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <header th:replace="header::html"></header>
    <link rel="stylesheet" th:href="@{/ztree/css/zTreeStyle/zTreeStyle.css}">
    <link rel="stylesheet" th:href="@{/ztree/css/demo.css}">
</head>
<body>
<div class="x-body">

        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_name" th:value="${role.name}" name="name" required=""
                           lay-verify="name"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为角色名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_descirption" class="layui-form-label">
                    <span class="x-red">*</span>描述
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_descirption" th:value="${role.descirption}" name="descirption" lay-verify="descirption"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>该角色的定位或权限范围
                </div>
            </div>
            <div class="layui-form-item">
                <label class="col-md-d control-label layui-form-label">权限</label>
                <div class="col-md-10">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>


            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'laydate'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        //日期
     /*   laydate.render({
            elem: '#L_birthday'
            , format: 'yyyy-MM-dd'
        });
*/
        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 4) {
                    return '角色名至少得4个字符';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            var permisssionIds = getCheckedMenuIds();
            data.field.permissionIds=permisssionIds;
            $.ajax({
                url: "/role/add",
                type: "POST",
                contentType:"application/json;charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: 'json',
                success: function (result) {
                        layer.alert("添加成功", {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            //可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }
            });
            return false;
        });

    });

$.fn.zTree.init($("#treeDemo"),getSettting(),getMenuTree());
</script>

</body>

</html>
